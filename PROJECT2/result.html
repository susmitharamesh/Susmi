<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="result.css" />
    <title>RESULT SUMMARY</title>
  </head>
  <body>
    <div class="container">
      <div class="col-lg-4" id="result">
        <center><strong> Your Result</strong></center>
        <div class="percentage">
          <h1>76</h1>
          <h5>of 100</h5>
        </div>
        <div class="result-description">
          <caption>
            Great
          </caption>
          <p>
            You scored higher than 65% of the people whonhave taken these tests.
          </p>
        </div>
      </div>
      <div class="col-sm-4" id="summary">
        <h1>Summary</h1>
        <div class="alert alert-danger">
          <strong>
            <span class="glyphicon glyphicon-flash"></span>Reaction</strong
          >
          80/100
        </div>
        <div class="alert alert-warning">
          <strong><span class="glyphicon glyphicon-cloud"></span>Memory</strong>
          92/100
        </div>
        <div class="alert alert-success">
          <strong
            ><span class="glyphicon glyphicon-floppy-disk"></span>Verbal</strong
          >61/100
        </div>
        <div class="alert alert-info">
          <strong
            ><span class="glyphicon glyphicon-eye-open"></span>Visual</strong
          >72/100
        </div>
        <br />
        <button
          type="button"
          class="btn btn-primary active"
          data-bs-toggle="button"
          aria-pressed="true"
        >
          Contiue
        </button>
      </div>
    </div>
  </body>
</html>
